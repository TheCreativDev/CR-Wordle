<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Wordle - Clash Royale Card Guessing Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>CR Wordle</h1>
            <p class="subtitle">Guess the Clash Royale Card!</p>
            <button id="stats-btn" class="stats-btn" title="View Stats">ðŸ“Š</button>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="card-search" 
                    class="search-input" 
                    placeholder="Type a card name..."
                    autocomplete="off"
                >
                <div id="autocomplete-list" class="autocomplete-list hidden"></div>
            </div>
        </section>

        <!-- Attribute Headers -->
        <section class="attributes-header">
            <div class="attribute-label">Card</div>
            <div class="attribute-label">Elixir</div>
            <div class="attribute-label">Rarity</div>
            <div class="attribute-label">Type</div>
            <div class="attribute-label">Range</div>
            <div class="attribute-label">Speed</div>
            <div class="attribute-label">Hit Speed</div>
            <div class="attribute-label">Year</div>
        </section>

        <!-- Guesses History -->
        <section id="guesses-container" class="guesses-container">
            <!-- Guessed cards will be rendered here -->
        </section>

        <!-- Win Message -->
        <div id="win-message" class="win-message hidden">
            <h2>ðŸŽ‰ Congratulations!</h2>
            <p>You found the card in <span id="guess-count">0</span> guesses!</p>
            <button id="play-again-btn" class="play-again-btn">Play Again</button>
        </div>

        <!-- Stats Modal -->
        <div id="stats-modal" class="modal hidden">
            <div class="modal-content">
                <span id="close-modal" class="close-btn">&times;</span>
                <h2>Your Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span id="stat-games" class="stat-value">0</span>
                        <span class="stat-label">Games Played</span>
                    </div>
                    <div class="stat-item">
                        <span id="stat-wins" class="stat-value">0</span>
                        <span class="stat-label">Games Won</span>
                    </div>
                    <div class="stat-item">
                        <span id="stat-winrate" class="stat-value">0%</span>
                        <span class="stat-label">Win Rate</span>
                    </div>
                    <div class="stat-item">
                        <span id="stat-average" class="stat-value">0</span>
                        <span class="stat-label">Avg. Guesses</span>
                    </div>
                    <div class="stat-item">
                        <span id="stat-best" class="stat-value">-</span>
                        <span class="stat-label">Best Game</span>
                    </div>
                    <div class="stat-item">
                        <span id="stat-streak" class="stat-value">0</span>
                        <span class="stat-label">Current Streak</span>
                    </div>
                </div>
                <button id="reset-stats-btn" class="reset-stats-btn">Reset Stats</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data/cards.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
