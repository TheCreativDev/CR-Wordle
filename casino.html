<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Wordle - Play Now!</title>
    <link rel="stylesheet" href="css/casino.css">
</head>
<body>
    <!-- Score Bar -->
    <header class="score-bar">
        <a href="index.html" class="back-btn" title="Back to Game">
            <span>‚Üê</span>
        </a>
        <div class="score-container">
            <span class="score-label">YOUR SCORE</span>
            <span id="score-value" class="score-value">0</span>
        </div>
        <div class="score-spacer"></div>
    </header>

    <!-- Main Content -->
    <main class="casino-main">
        <h1 class="main-title">PLAY NOW!</h1>
        <p class="main-subtitle">Risk your score to multiply your winnings</p>

        <!-- Games Grid - Populated dynamically from registry -->
        <section class="games-grid">
            <!-- Game cards will be rendered here by JavaScript -->
        </section>
    </main>

    <!-- Scripts -->
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-analytics.js"></script>
    <script src="js/animations.js"></script>
    
    <!-- Casino Game System -->
    <script src="casino-games/game-registry.js"></script>
    
    <!-- Game Manifests (order determines display order) -->
    <script src="casino-games/coin-flip/manifest.js"></script>
    <script src="casino-games/dice-roll/manifest.js"></script>
    <script src="casino-games/card-draw/manifest.js"></script>
    <script src="casino-games/lucky-spin/manifest.js"></script>
    <script src="casino-games/crash/manifest.js"></script>
    <script src="casino-games/mystery-box/manifest.js"></script>
    
    <!-- Main Casino Controller -->
    <script src="js/casino.js"></script>
</body>
</html>
